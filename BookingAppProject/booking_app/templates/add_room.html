{% extends "base.html" %}
{% block title %}Add Room{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="room-name">Room name</label>
        <input type="text" class="form-control" id="room-name" aria-describedby="room-name-help" placeholder="Room name"
          name="room-name">
        <small id="room-name-help" class="form-text text-muted">Room name must be unique.</small>
      </div>
      <div class="form-group">
        <label for="capacity">Room capacity</label>
        <input type="number" step="1" class="form-control" id="capacity" placeholder="Enter capacity" name="capacity">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="projector" id="projector">
        <label class="form-check-label" for="projector">Projector availability</label>
      </div>
      <button type="submit" class="btn btn-primary">Add a room</button>
    </form>
  </div>
</div>

{% if error %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{error}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}
{% endblock %}
