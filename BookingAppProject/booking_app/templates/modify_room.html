{% extends "base.html" %}
{% block title %}Modify Room{% endblock %}
{% block content %}

<div class="card">
	<div class="card-body">
		<form action="" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="room-name">Room name</label>
				<input type="text" class="form-control" id="room-name" aria-describedby="room-name-help"
					placeholder={{room.name}} name="room-name">
				<small id="room-name-help" class="form-text text-muted">Room name must not match others.</small>
			</div>
			<div class="form-group">
				<label for="capacity">Room capacity</label>
				<input type="number" step="1" class="form-control" id="capacity"
					placeholder="Current capacity is {{room.capacity}}"" name=" capacity">
			</div>
			{% if room.projector_availability %}
			<small>
				<p class="form-text text-muted">Currently projector is available</p>
			</small>
			{% else %}
			<small>
				<p class="form-text text-muted">Currently projector is not available</p>
			</small>
			{% endif %}
			<div class="form-check">
				<input type="checkbox" class="form-check-input" name="projector" id="projector">
				<label class="form-check-label" for="projector">Projector availability</label>
			</div>
			<button type="submit" class="btn btn-primary">Modify room</button>
		</form>
	</div>
</div>

{% endblock %}
